version: "2"
sql:
  - engine: "postgresql"
    queries: "internal/db/query/query.sql"
    schema: "internal/db/migration/"
    gen:
      go:
        package: "sqlc"
        out: "internal/db/sqlc"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_db_tags: true
        emit_prepared_queries: false
        emit_interface: true
        emit_exact_table_names: false
        emit_empty_slices: true